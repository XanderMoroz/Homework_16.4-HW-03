<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Уведомление</title>
</head>
<body>
    {{ new_post.author.user }} Вышла новая статья: <b>{{new_post.title}}</b>
        <br>
        чтобы ознакомиться с ней пройдите по <a href= "http://127.0.0.1:8000/news/{{ new_post.id }}">ссылке</a>
        <hr>
        <p> краткое содержание:
        <br>
        {{new_post.text|truncatechars:50}}
        </p>
</body>
</html>
